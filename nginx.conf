worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Optimización de transferencia de datos
    sendfile        on;
    keepalive_timeout  65;

    # Configuración de Gzip para acelerar la carga en redes móviles
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 8080;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Soporte para React Router (SPA)
        # Redirige todas las peticiones que no son archivos físicos a index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache para activos estáticos (Imágenes, JS, CSS)
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|json)$ {
            expires 6M;
            access_log off;
            add_header Cache-Control "public";
        }

        # Manejo de errores
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
